<!DOCTYPE html>
<html>
    <head>
        <title>Graansoorten</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- verbinden met stylesheets -->
        <link rel="stylesheet" href="css/themes/BroodBanket.css" />
        <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="css/themes/jquery.mobile.structure-1.4.5.min.css" /> 
        <!-- verbinden met scripts-->
        <script src="src/jquery-1.11.1.min.js"></script> 
        <script src="src/jquery.mobile-1.4.5.min.js"></script>
        <style> th {border-bottom: 2px solid #d6d6d6; background-color: #999999} tr:nth-child(even) {background: #e9e9e9;}</style>
    </head>
    
    <body>
        <!-- dmv collumntoggle schaalt het beter-->
        <table class="ui-responsive" id="auto-table" data-mode="columntoggle"  data-role="table">
            <tr>
                <!-- dmv data-priority aangeven welke kollommen het belangrijkste zijn en moeten blijven staan bij schalen -->
                <th data-priority="persist"></th>
                <!-- cellen inhoud en priotiry geven geven-->
                <th data-priority="1">Volkoren
                    tarwemeel (2,4)</th>
                <th data-priority="3">Speltmeel (4)</th>
                <th data-priority="5">Havermeel (4)</th>
            </tr>
            <tr>
                <td bgcolor="#999999" data-priority="persist">Energie (Kcal)</td>
                <td data-priority="1">332</td>
                <td data-priority="3">361</td>
                <td data-priority="5">390</td>
            </tr>
            <tr>
                <td bgcolor="#999999" data-priority="persist">Eiwitten (g)</td>
                <td data-priority="1">10,0</td>
                <td data-priority="3">13,3</td>
                <td data-priority="5">14,9</td>
            </tr>
            <tr>
                <td bgcolor="#999999" data-priority="persist">Koolhydraten (g)</td>
                <td data-priority="1">62,0</td>
                <td data-priority="3">69,6</td>
                <td data-priority="5">62,0</td>
            </tr>
            <tr>
                <td bgcolor="#999999" data-priority="persist">Waarvan suikers (g)</td>
                <td data-priority="1">0,5</td>
                <td data-priority="3">0,5</td>
                <td data-priority="5">4,5</td>
            </tr>
            <tr>
                <td bgcolor="#999999" data-priority="persist">Vet (g)</td>
                <td data-priority="1">2,0</td>
                <td data-priority="3">2,8</td>
                <td data-priority="5">7,2</td>
            </tr>
            <tr>
                <td bgcolor="#999999" data-priority="persist">Waarvan verzadigd (g)</td>
                <td data-priority="1">0</td>
                <td data-priority="3">?</td>
                <td data-priority="5">1,0</td>
            </tr>
            <tr>
                <td bgcolor="#999999" data-priority="persist">Vezels</td>
                <td data-priority="1">11,0</td>
                <td data-priority="3">2,5</td>
                <td data-priority="5">7,5</td>
            </tr>
            
    </body>
</html>
